<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will Givens Poker Coaching</title>
    <style>
        /* Basic CSS for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000; /* Main background color */
            color: #ffffff; /* Default text color */
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black for the header */
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
        }
        .header .nav a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 30px;
            font-weight: bold;
            transition: color 0.3s;
        }
        .header .nav a:hover {
            color: #ff0000; /* Red on hover */
        }
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }
        .hero .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('will-givens-wsop-winner.jpg');
            background-size: cover;
            background-position: center;
            filter: brightness(0.7); /* Darkens the image for better text readability */
            z-index: 1;
        }
        .hero-content {
            position: relative;
            z-index: 2;
            padding: 20px;
        }
        .hero-content h1 {
            font-size: 60px;
            margin-bottom: 10px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .hero-content p {
            font-size: 24px;
            margin-bottom: 30px;
            color: #ffffff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff0000; /* Red CTA button */
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #cc0000; /* Darker red on hover */
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">Will Givens</div>
        <nav class="nav">
            <a href="#">Contact</a>
            <a href="#">About</a>
            <a href="#">Coaching Services</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="background-image"></div>
            <div class="hero-content">
                <h1>Will Givens: Your Path to Poker Greatness</h1>
                <p>Cashed for over $3.3 million. Your coach for live and online poker.</p>
                <a href="#" class="cta-button">Book a Strategy Session</a>
            </div>
        </section>
    </main>

</body>
</html>
