<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Questions - Admin Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #e0e0e0;
            min-height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(231, 76, 60, 0.1);
            box-sizing: border-box;
        }
        .header .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1.5px;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            line-height: 1.2;
        }
        .header .nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .header .nav a {
            color: #d0d0d0;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 10px 20px;
            border-radius: 20px;
        }
        .header .nav a:hover {
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
        }
        .main-content {
            padding: 120px 50px 50px;
            max-width: 1600px;
            margin: 0 auto;
        }
        h1 {
            font-size: 48px;
            color: #ffffff;
            margin: 0 0 10px 0;
        }
        .subtitle {
            color: #888;
            font-size: 16px;
            margin-bottom: 40px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
            padding: 25px;
            border-radius: 12px;
            border: 2px solid rgba(231, 76, 60, 0.1);
        }
        .stat-card h3 {
            color: #888;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0 0 10px 0;
        }
        .stat-card .number {
            color: #e74c3c;
            font-size: 36px;
            font-weight: 700;
            margin: 0;
        }
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .filter-btn {
            padding: 12px 25px;
            background: rgba(231, 76, 60, 0.1);
            border: 2px solid rgba(231, 76, 60, 0.3);
            color: #e74c3c;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .filter-btn:hover {
            background: rgba(231, 76, 60, 0.2);
            border-color: #e74c3c;
        }
        .filter-btn.active {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            border-color: #e74c3c;
            color: #ffffff;
        }
        .questions-list {
            display: grid;
            gap: 25px;
        }
        .question-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
            padding: 30px;
            border-radius: 12px;
            border: 2px solid rgba(231, 76, 60, 0.1);
            transition: all 0.3s ease;
        }
        .question-card:hover {
            border-color: #e74c3c;
            box-shadow: 0 5px 20px rgba(231, 76, 60, 0.2);
        }
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
        }
        .question-info h3 {
            color: #ffffff;
            margin: 0 0 8px 0;
            font-size: 20px;
        }
        .question-meta {
            color: #888;
            font-size: 13px;
        }
        .status-badge {
            padding: 6px 15px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .status-pending {
            background: rgba(241, 196, 15, 0.2);
            color: #f1c40f;
        }
        .status-answered {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }
        .status-private {
            background: rgba(149, 165, 166, 0.2);
            color: #95a5a6;
        }
        .question-text {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 8px;
            border-left: 3px solid #e74c3c;
            margin-bottom: 20px;
        }
        .question-text p {
            color: #d0d0d0;
            margin: 0;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        .answer-section {
            background: rgba(46, 204, 113, 0.05);
            padding: 20px;
            border-radius: 8px;
            border-left: 3px solid #2ecc71;
            margin-bottom: 20px;
        }
        .answer-section textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            background: #0a0a0a;
            border: 2px solid #333;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 15px;
            font-family: 'Montserrat', sans-serif;
            resize: vertical;
            box-sizing: border-box;
        }
        .answer-section textarea:focus {
            outline: none;
            border-color: #2ecc71;
        }
        .answer-display {
            color: #e0e0e0;
            line-height: 1.8;
            white-space: pre-wrap;
        }
        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: #ffffff;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.4);
        }
        .btn-secondary {
            background: rgba(231, 76, 60, 0.1);
            border: 2px solid #e74c3c;
            color: #e74c3c;
        }
        .btn-secondary:hover {
            background: rgba(231, 76, 60, 0.2);
        }
        .btn-danger {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }
        .btn-danger:hover {
            background: #e74c3c;
            color: #ffffff;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .checkbox-group label {
            color: #d0d0d0;
            cursor: pointer;
        }
        .loading {
            text-align: center;
            padding: 100px 0;
            color: #888;
        }
        .no-questions {
            text-align: center;
            padding: 80px 40px;
            background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
            border-radius: 16px;
            border: 2px solid rgba(231, 76, 60, 0.1);
        }
        .no-questions h3 {
            color: #888;
            font-size: 24px;
            margin: 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Will Givens Poker Coaching</div>
        <nav class="nav">
            <a href="admin.html">Users</a>
            <a href="admin-questions.html" style="background: rgba(231, 76, 60, 0.2);">Questions</a>
            <a href="dashboard.html">Dashboard</a>
        </nav>
    </header>

    <main class="main-content">
        <h1>Question Management</h1>
        <p class="subtitle">Review and answer questions from premium members</p>

        <div class="stats" id="stats">
            <div class="stat-card">
                <h3>Pending Questions</h3>
                <p class="number" id="pendingCount">0</p>
            </div>
            <div class="stat-card">
                <h3>Answered Questions</h3>
                <p class="number" id="answeredCount">0</p>
            </div>
            <div class="stat-card">
                <h3>Public Questions</h3>
                <p class="number" id="publicCount">0</p>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All Questions</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="answered">Answered</button>
            <button class="filter-btn" data-filter="public">Public</button>
        </div>

        <div id="loadingState" class="loading">
            <p>Loading questions...</p>
        </div>

        <div id="questionsContainer" class="questions-list" style="display: none;"></div>
    </main>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { collection, query, orderBy, getDocs, doc, updateDoc, deleteDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        let allQuestions = [];
        let currentFilter = 'all';

        onAuthStateChanged(auth, async (user) => {
            if (!user || user.email !== 'admin@gmail.com') {
                window.location.href = 'admin-login.html';
                return;
            }

            await loadQuestions();
        });

        async function loadQuestions() {
            try {
                const q = query(collection(db, 'questions'), orderBy('createdAt', 'desc'));
                const querySnapshot = await getDocs(q);

                allQuestions = [];
                querySnapshot.forEach((docSnap) => {
                    allQuestions.push({ id: docSnap.id, ...docSnap.data() });
                });

                updateStats();
                displayQuestions();

                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('questionsContainer').style.display = 'grid';
            } catch (error) {
                console.error('Error loading questions:', error);
                document.getElementById('loadingState').innerHTML = '<p style="color: #e74c3c;">Error loading questions. Please refresh.</p>';
            }
        }

        function updateStats() {
            const pending = allQuestions.filter(q => q.status === 'pending').length;
            const answered = allQuestions.filter(q => q.status === 'answered').length;
            const publicQ = allQuestions.filter(q => q.isPublic === true).length;

            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('answeredCount').textContent = answered;
            document.getElementById('publicCount').textContent = publicQ;
        }

        function displayQuestions() {
            const container = document.getElementById('questionsContainer');
            
            let filtered = allQuestions;
            if (currentFilter === 'pending') {
                filtered = allQuestions.filter(q => q.status === 'pending');
            } else if (currentFilter === 'answered') {
                filtered = allQuestions.filter(q => q.status === 'answered');
            } else if (currentFilter === 'public') {
                filtered = allQuestions.filter(q => q.isPublic === true);
            }

            if (filtered.length === 0) {
                container.innerHTML = '<div class="no-questions"><h3>No questions found</h3></div>';
                return;
            }

            container.innerHTML = '';
            filtered.forEach(question => {
                const card = createQuestionCard(question);
                container.appendChild(card);
            });
        }

        function createQuestionCard(question) {
            const card = document.createElement('div');
            card.className = 'question-card';

            const isPending = question.status === 'pending';
            const statusClass = question.status === 'answered' ? 'status-answered' : 'status-pending';
            const statusText = question.status === 'answered' ? 'Answered' : 'Pending';

            const date = question.createdAt ? new Date(question.createdAt.seconds * 1000).toLocaleDateString() : 'Unknown';

            card.innerHTML = `
                <div class="question-header">
                    <div class="question-info">
                        <h3>${question.subject}</h3>
                        <div class="question-meta">
                            <strong>From:</strong> ${question.nickname} (${question.userEmail}) â€¢ <strong>Date:</strong> ${date}
                        </div>
                    </div>
                    <span class="status-badge ${statusClass}">${statusText}</span>
                </div>

                <div class="question-text">
                    <p>${question.question}</p>
                </div>

                ${isPending ? `
                    <div class="answer-section">
                        <textarea id="answer-${question.id}" placeholder="Type your answer here..."></textarea>
                        <div class="checkbox-group">
                            <input type="checkbox" id="public-${question.id}">
                            <label for="public-${question.id}">Make this answer public (visible to all members)</label>
                        </div>
                    </div>
                    <div class="actions">
                        <button class="btn btn-primary" onclick="submitAnswer('${question.id}')">Submit Answer</button>
                        <button class="btn btn-secondary" onclick="answerPrivately('${question.id}')">Answer Privately</button>
                        <button class="btn btn-danger" onclick="deleteQuestion('${question.id}')">Delete</button>
                    </div>
                ` : `
                    <div class="answer-section">
                        <p style="color: #888; margin: 0 0 10px 0; font-size: 12px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px;">Your Answer:</p>
                        <div class="answer-display">${question.answer || 'No answer recorded'}</div>
                    </div>
                    <div class="actions">
                        <button class="btn btn-secondary" onclick="editAnswer('${question.id}')">Edit Answer</button>
                        <button class="btn ${question.isPublic ? 'btn-danger' : 'btn-primary'}" onclick="togglePublic('${question.id}', ${!question.isPublic})">
                            ${question.isPublic ? 'Make Private' : 'Make Public'}
                        </button>
                        <button class="btn btn-danger" onclick="deleteQuestion('${question.id}')">Delete</button>
                    </div>
                `}
            `;

            return card;
        }

        window.submitAnswer = async function(questionId) {
            const answer = document.getElementById(`answer-${questionId}`).value.trim();
            const isPublic = document.getElementById(`public-${questionId}`).checked;

            if (!answer) {
                alert('Please enter an answer');
                return;
            }

            try {
                await updateDoc(doc(db, 'questions', questionId), {
                    answer: answer,
                    status: 'answered',
                    isPublic: isPublic,
                    answeredAt: serverTimestamp()
                });

                alert('Answer submitted successfully!');
                await loadQuestions();
            } catch (error) {
                console.error('Error submitting answer:', error);
                alert('Failed to submit answer. Please try again.');
            }
        };

        window.answerPrivately = async function(questionId) {
            const answer = document.getElementById(`answer-${questionId}`).value.trim();

            if (!answer) {
                alert('Please enter an answer');
                return;
            }

            try {
                await updateDoc(doc(db, 'questions', questionId), {
                    answer: answer,
                    status: 'answered',
                    isPublic: false,
                    answeredAt: serverTimestamp()
                });

                alert('Private answer submitted successfully!');
                await loadQuestions();
            } catch (error) {
                console.error('Error submitting answer:', error);
                alert('Failed to submit answer. Please try again.');
            }
        };

        window.editAnswer = async function(questionId) {
            const question = allQuestions.find(q => q.id === questionId);
            if (!question) return;

            const newAnswer = prompt('Edit your answer:', question.answer);
            if (newAnswer === null) return;

            try {
                await updateDoc(doc(db, 'questions', questionId), {
                    answer: newAnswer.trim(),
                    answeredAt: serverTimestamp()
                });

                alert('Answer updated successfully!');
                await loadQuestions();
            } catch (error) {
                console.error('Error updating answer:', error);
                alert('Failed to update answer. Please try again.');
            }
        };

        window.togglePublic = async function(questionId, makePublic) {
            try {
                await updateDoc(doc(db, 'questions', questionId), {
                    isPublic: makePublic
                });

                alert(`Question ${makePublic ? 'published' : 'unpublished'} successfully!`);
                await loadQuestions();
            } catch (error) {
                console.error('Error updating question:', error);
                alert('Failed to update question. Please try again.');
            }
        };

        window.deleteQuestion = async function(questionId) {
            if (!confirm('Are you sure you want to delete this question? This cannot be undone.')) {
                return;
            }

            try {
                await deleteDoc(doc(db, 'questions', questionId));
                alert('Question deleted successfully!');
                await loadQuestions();
            } catch (error) {
                console.error('Error deleting question:', error);
                alert('Failed to delete question. Please try again.');
            }
        };

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.getAttribute('data-filter');
                displayQuestions();
            });
        });
    </script>
</body>
</html>
